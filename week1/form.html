<form>
   <h1>Add new student</h1>
   Name: <input type="text" name="name" id="" required minlength="5" size="50">
   <br><br>
   Birthday: <input type="date" name="" id="">
   <br><br>
   Student year: <input type="number" name="" id="" min="1" max="5">
      <br><br>
   Password: <input type="password" name="password" id="">
      <br><br>
   University: <input type="text" name="" value="Greenwich" id="" disabled>
   <br><br>
   Favourite color: <input type="color" name="" id="">
   <br><br>
   Email: <input type="email" name="" id="">
   <br><br>
   Gender: 
   Male <input type="radio" name="gender" id="">
   Female <input type="radio" name="gender" id="">        
   LGBT <input type="radio" name="gender" id="">
      <br><br>
   Birth place:
   <select name="" id="">
      <option value="">Hanoi</option>
      <option value="">HCM City</option>
      <option value="">Da nang</option>
      <option value="">Can Tho</option>
      <option value="">Nha Trang</option>
   </select>
   <br><br>
   Hobbies:
   <br>
   <input type="checkbox" name="" id=""> Watch movie 
   <br>
   <input type="checkbox" name="" id=""> Listen to music
   <br>
   <input type="checkbox" name="" id=""> Play game
   <br>
   <input type="checkbox" name="" id=""> Hangout with friend
   <br>
   <input type="checkbox" name="" id=""> Read book
      <br><br>
   Brief introduction:   
   <textarea name="" id="" cols="30" rows="10"></textarea>
   <br><br>
   <input type="submit" value="Add">
   <input type="reset" value="Clear">
</form>
