<!DOCTYPE html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>form.html</title>
</head>

<body>
   <!-- send data from form to file "form.php" using GET method -->
   <form action="form.php" method="get">
      <!-- VERY IMPORTANT: you must set name attribute for each element in the form to receive in PHP -->
      University: <input type="text" name="university" id="">
      <br><br>
      City: <input type="text" name="thanhpho" id="">
      <br><br>
      <input type="submit" value="Send">
   </form>
</body>

</html>
